<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hero 3D Dinámico</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%; overflow: hidden;
      background-color: #196984; /* Fondo corporativo */
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="heroCanvas"></canvas>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.module.js';

    let scene, camera, renderer, earthMesh;
    const dynamicLines = [];
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    init();
    animate();

    function init() {
      // Escena y cámara
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 2.5);

      // Renderer
      renderer = new THREE.WebGLRenderer({
        canvas: document.getElementById('heroCanvas'),
        antialias: true
      });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x196984);

      // Geometría básica
      const sphereGeo = new THREE.SphereGeometry(1, 64, 64);

      // Carga textura de continentes
      const textureURL = 'https://raw.githubusercontent.com/SellwithMarketing/NWA-hero/main/continentes.png';
      new THREE.TextureLoader().load(
        textureURL,
        tex => {
          console.log('✅ Texture loaded');
          earthMesh = new THREE.Mesh(
            sphereGeo,
            new THREE.MeshBasicMaterial({ map: tex, transparent: true })
          );
          scene.add(earthMesh);

          // Red estática (wireframe) ligeramente por encima
          const edges = new THREE.EdgesGeometry(sphereGeo);
          const net = new THREE.LineSegments(
            edges,
            new THREE.LineBasicMaterial({ color: 0xffffff, opacity: 0.1, transparent: true })
          );
          net.renderOrder = 1;
          scene.add(net);
        },
        undefined,
        err => {
          console.error('❌ Texture error:', err);
          earthMesh = new THREE.Mesh(
            sphereGeo,
            new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true })
          );
          scene.add(earthMesh);
        }
      );

      // Eventos
      window.addEventListener('resize', onWindowResize);
      window.addEventListener('mousemove', onMouseMove);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onMouseMove(event) {
      if (!earthMesh) return;
      // Convertir coordenadas de puntero a NDC (-1 a +1)
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);

      const hit = raycaster.intersectObject(earthMesh)[0];
      if (hit) {
        // Punto de impacto en superficie
        const pt = hit.point.clone();
        // Punto ligeramente exterior para garantizar visibilidad
        const out = pt.clone().normalize().multiplyScalar(1.02);

        // Crear línea en superficie
        const geo = new THREE.BufferGeometry().setFromPoints([pt, out]);
        const mat = new THREE.LineBasicMaterial({
          color: 0xffffff,
          transparent: true,
          opacity: 0.6,
          depthTest: false  // asegura que esté al frente
        });
        const line = new THREE.Line(geo, mat);
        line.renderOrder = 2;
        scene.add(line);
        dynamicLines.push(line);
      }
    }

    function animate() {
      requestAnimationFrame(animate);

      // Rotar todos los meshes
      scene.traverse(obj => {
        if (obj.isMesh) obj.rotation.y += 0.0005;
      });

      // Desvanecer líneas dinámicas
      for (let i = dynamicLines.length - 1; i >= 0; i--) {
        const ln = dynamicLines[i];
        ln.material.opacity -= 0.02;
        if (ln.material.opacity <= 0) {
          scene.remove(ln);
          dynamicLines.splice(i, 1);
        }
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
