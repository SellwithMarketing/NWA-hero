<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hero 3D Conexiones Reactivas Mejoradas</title>
  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #196984; }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="heroCanvas"></canvas>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.module.js';

    let scene, camera, renderer, earthMesh;
    const staticPoints = [];
    const originalPoints = [];
    const neighborsMap = {};
    let ptsGeo, netGeo;
    const influences = [];
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    // Parámetros ajustables
    const pullRadius = 0.25;
    const pullDuration = 3000; // ms
    const pullStrength = 2.5;  // >1 para extrusión fuera de esfera

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.set(0,0,2.5);

      renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('heroCanvas'), antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setClearColor(0x196984);

      const sphereGeo = new THREE.SphereGeometry(1, 64, 64);

      new THREE.TextureLoader().load(
        'https://raw.githubusercontent.com/SellwithMarketing/NWA-hero/main/continentes.png',
        tex => {
          earthMesh = new THREE.Mesh(
            sphereGeo,
            new THREE.MeshBasicMaterial({ map: tex, transparent: true })
          );
          scene.add(earthMesh);
          buildStaticNetwork(300, 3);
        },
        undefined,
        err => {
          console.error('Error cargando textura:', err);
          earthMesh = new THREE.Mesh(sphereGeo, new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true }));
          scene.add(earthMesh);
          buildStaticNetwork(300, 3);
        }
      );

      window.addEventListener('resize', onWindowResize);
      window.addEventListener('pointermove', onPointerMove);
    }

    function buildStaticNetwork(n, k) {
      // Uniformes
      for (let i = 0; i < n; i++) {
        const u = Math.random()*2 - 1;
        const theta = Math.acos(u);
        const phi = Math.random()*Math.PI*2;
        const v = new THREE.Vector3(
          Math.sin(theta)*Math.cos(phi),
          Math.cos(theta),
          Math.sin(theta)*Math.sin(phi)
        );
        staticPoints.push(v.clone());
        originalPoints.push(v.clone());
      }
      // Sobremuestreo Estados Unidos
      const usaExtra = Math.floor(n * 0.4);
      for (let i = 0; i < usaExtra; i++) {
        // lat 24°N a 49°N, lon -130° a -60°
        const lat = (Math.random() * (49 - 24) + 24) * Math.PI/180;
        const lon = (Math.random() * (-60 + 130) - 130) * Math.PI/180;
        const v = new THREE.Vector3(
          Math.cos(lat) * Math.cos(lon),
          Math.sin(lat),
          Math.cos(lat) * Math.sin(lon)
        );
        staticPoints.push(v.clone());
        originalPoints.push(v.clone());
      }
      // Vecinos k más cercanos
      staticPoints.forEach((v, i) => {
        const dists = staticPoints.map((w,j) => ({ j, d: v.distanceTo(w) })).filter(o=>o.j!==i);
        dists.sort((a,b)=>a.d - b.d);
        neighborsMap[i] = dists.slice(0,k).map(o=>o.j);
      });

      // Construir red estática
      const edgeArr = [];
      staticPoints.forEach((v,i) => {
        neighborsMap[i].forEach(j => {
          if (j > i) {
            const w = staticPoints[j];
            edgeArr.push(v.x,v.y,v.z, w.x,w.y,w.z);
          }
        });
      });
      netGeo = new THREE.BufferGeometry();
      netGeo.setAttribute('position', new THREE.Float32BufferAttribute(edgeArr,3));
      const netMat = new THREE.LineBasicMaterial({ color: 0xffffff, opacity: 0.1, transparent: true });
      scene.add(new THREE.LineSegments(netGeo, netMat));

      // Construir nodos
      const ptsArr = new Float32Array(staticPoints.length*3);
      staticPoints.forEach((v,i) => {
        ptsArr[3*i] = v.x;
        ptsArr[3*i+1] = v.y;
        ptsArr[3*i+2] = v.z;
      });
      ptsGeo = new THREE.BufferGeometry();
      ptsGeo.setAttribute('position', new THREE.BufferAttribute(ptsArr,3));
      const ptsMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.02 });
      scene.add(new THREE.Points(ptsGeo, ptsMat));
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onPointerMove(e) {
      if (!earthMesh) return;
      // Raycast
      mouse.x = (e.clientX/window.innerWidth)*2 - 1;
      mouse.y = -(e.clientY/window.innerHeight)*2 + 1;
      raycaster.setFromCamera(mouse, camera);
      const hit = raycaster.intersectObject(earthMesh)[0];
      if (!hit) return;
      const p = hit.point.clone().normalize();
      const now = performance.now();
      // Influencias en radio
      staticPoints.forEach((v,i) => {
        const d = v.distanceTo(p);
        if (d < pullRadius) {
          influences.push({ index: i, target: p.clone(), birth: now });
        }
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      const now = performance.now();
      // Actualizar influencias
      influences.forEach((inf, idx) => {
        const t = (now - inf.birth) / pullDuration;
        if (t >= 1) {
          staticPoints[inf.index].copy(originalPoints[inf.index]);
          influences.splice(idx,1);
        } else {
          const s = Math.sin(t*Math.PI) * pullStrength;
          // Interpolación lineal exagerada
          staticPoints[inf.index].lerpVectors(originalPoints[inf.index], inf.target, s);
        }
      });
      // Actualizar geometrías
      const posPts = ptsGeo.attributes.position.array;
      staticPoints.forEach((v,i)=>{ posPts[3*i]=v.x; posPts[3*i+1]=v.y; posPts[3*i+2]=v.z; });
      ptsGeo.attributes.position.needsUpdate = true;

      const posNet = netGeo.attributes.position.array;
      let ptr=0;
      staticPoints.forEach((v,i)=>{
        neighborsMap[i].forEach(j=>{
          if(j>i) {
            const w=staticPoints[j];
            posNet[ptr++]=v.x; posNet[ptr++]=v.y; posNet[ptr++]=v.z;
            posNet[ptr++]=w.x; posNet[ptr++]=w.y; posNet[ptr++]=w.z;
          }
        });
      });
      netGeo.attributes.position.needsUpdate = true;

      // Rotación global
      scene.traverse(o=>{ if(o.isMesh||o.isLineSegments||o.isPoints) o.rotation.y+=0.0005; });
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
