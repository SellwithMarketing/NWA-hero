<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hero 3D Conexiones Reactivas Automáticas</title>
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background-color:#196984; display:flex; }
    .text-pane { flex:0.45; }
    .canvas-pane { flex:0.55; position:relative; }
    canvas { position:absolute; top:0; left:0; width:100%; height:100%; display:block; }
  </style>
</head>
<body>
  <div class="text-pane"></div>
  <div class="canvas-pane">
    <canvas id="heroCanvas"></canvas>
  </div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
    import { LineMaterial } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/lines/LineMaterial.js';
    import { LineGeometry } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/lines/LineGeometry.js';
    import { LineSegments2 } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/lines/LineSegments2.js';

    let scene, camera, renderer, earthMesh;
    const staticPoints = [], originalPoints = [];
    const neighborsMap = {};
    let ptsGeo, netLines;
    const influences = [];
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    const pullRadius = 0.25;
    const pullDuration = 3000;
    const pullStrength = 2.5;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      const paneWidth = window.innerWidth * 0.55;
      const paneHeight = window.innerHeight;
      camera = new THREE.PerspectiveCamera(60, paneWidth / paneHeight, 0.1, 1000);
      camera.position.set(0, 0, 2.5);

      renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('heroCanvas'), antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(paneWidth, paneHeight);
      renderer.setClearColor(0x196984);

      buildStaticNetwork(300, 3);

      const sphereGeo = new THREE.SphereGeometry(1, 64, 64);
      new THREE.TextureLoader().load(
        'https://raw.githubusercontent.com/SellwithMarketing/NWA-hero/main/continentes.png',
        tex => {
          earthMesh = new THREE.Mesh(
            sphereGeo,
            new THREE.MeshBasicMaterial({ map: tex, transparent: true })
          );
          scene.add(earthMesh);
        }, null,
        err => {
          earthMesh = new THREE.Mesh(
            sphereGeo,
            new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true })
          );
          scene.add(earthMesh);
        }
      );

      window.addEventListener('resize', onWindowResize);
      window.addEventListener('pointermove', onPointerMove);
    }

    function buildStaticNetwork(n, k) {
      for (let i = 0; i < n; i++) {
        const u = Math.random() * 2 - 1;
        const theta = Math.acos(u);
        const phi = Math.random() * 2 * Math.PI;
        const v = new THREE.Vector3(
          Math.sin(theta) * Math.cos(phi),
          Math.cos(theta),
          Math.sin(theta) * Math.sin(phi)
        );
        staticPoints.push(v.clone());
        originalPoints.push(v.clone());
      }
      const addRegion = (count, latMin, latMax, lonMin, lonMax) => {
        for (let i = 0; i < count; i++) {
          const lat = (Math.random() * (latMax - latMin) + latMin) * Math.PI/180;
          const lon = (Math.random() * (lonMax - lonMin) + lonMin) * Math.PI/180;
          const v = new THREE.Vector3(
            Math.cos(lat)*Math.cos(lon), Math.sin(lat), Math.cos(lat)*Math.sin(lon)
          );
          staticPoints.push(v.clone()); originalPoints.push(v.clone());
        }
      };
      addRegion(20, 24, 49, -125, -94);
      addRegion(10, 45, 60, -140, -60);
      addRegion(10, 15, 30, -117, -86);

      staticPoints.forEach((v,i) => {
        const d = staticPoints.map((w,j)=>({j, d:v.distanceTo(w)})).filter(o=>o.j!==i).sort((a,b)=>a.d-b.d);
        neighborsMap[i] = d.slice(0,k).map(o=>o.j);
      });

      // Preparar datos de línea
      const positions = [];
      staticPoints.forEach((v,i) => {
        neighborsMap[i].forEach(j => {
          if (j > i) {
            const w = staticPoints[j];
            positions.push(v.x, v.y, v.z, w.x, w.y, w.z);
          }
        });
      });

      const lineGeom = new LineGeometry();
      lineGeom.setPositions(positions);

      const matLine = new LineMaterial({
        color: 0xffffff,
        linewidth: 0.3, // en unidades de pantalla
        transparent: true,
        opacity: 1.0
      });
      matLine.resolution.set(window.innerWidth * 0.55, window.innerHeight);

      netLines = new LineSegments2(lineGeom, matLine);
      scene.add(netLines);

      const ptsArr = new Float32Array(staticPoints.length * 3);
      staticPoints.forEach((v,i)=>{
        ptsArr[3*i] = v.x;
        ptsArr[3*i+1] = v.y;
        ptsArr[3*i+2] = v.z;
      });
      ptsGeo = new THREE.BufferGeometry();
      ptsGeo.setAttribute('position', new THREE.BufferAttribute(ptsArr,3));
      const ptsMat = new THREE.PointsMaterial({ color:0xffffff, size:0.013 });
      scene.add(new THREE.Points(ptsGeo, ptsMat));
    }

    function onWindowResize() {
      const w = window.innerWidth * 0.55;
      const h = window.innerHeight;
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
      renderer.setSize(w, h);
      netLines.material.resolution.set(w, h);
    }

    function onPointerMove(e) {
      if (!earthMesh) return;
      const r = renderer.domElement.getBoundingClientRect();
      mouse.x = ((e.clientX - r.left) / r.width) * 2 - 1;
      mouse.y = -((e.clientY - r.top) / r.height) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);
      const hit = raycaster.intersectObject(earthMesh)[0];
      if (!hit) return;
      const p = hit.point.clone().normalize();
      const now = performance.now();
      staticPoints.forEach((v,i)=>{
        if (v.distanceTo(p) < pullRadius) influences.push({index:i,target:p.clone(),birth:now});
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      scene.traverse(o=>{ if(o.isMesh||o.isPoints||o.isLineSegments2) o.rotation.y += 0.0005; });

      const now = performance.now();
      for(let i=influences.length-1;i>=0;i--){
        const inf = influences[i];
        const t = (now - inf.birth) / pullDuration;
        if (t >= 1) {
          staticPoints[inf.index].copy(originalPoints[inf.index]);
          influences.splice(i,1);
        } else {
          const s = Math.sin(t * Math.PI) * pullStrength;
          staticPoints[inf.index].lerpVectors(originalPoints[inf.index], inf.target, s);
        }
      }

      const pArr = ptsGeo.attributes.position.array;
      staticPoints.forEach((v,i)=>{ pArr[3*i]=v.x; pArr[3*i+1]=v.y; pArr[3*i+2]=v.z; });
      ptsGeo.attributes.position.needsUpdate = true;

      const posAttr = netLines.geometry.attributes.instanceStart;
      // no update needed for static lines

      netLines.material.resolution.needsUpdate = true;

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
