<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hero 3D Conexiones Dinámicas</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%; overflow: hidden;
      background-color: #196984; /* Fondo corporativo */
    }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="heroCanvas"></canvas>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.module.js';

    let scene, camera, renderer, earthMesh;
    const staticPoints = [];
    const neighborsMap = {};
    const dynamicLines = [];
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 2.5);

      renderer = new THREE.WebGLRenderer({
        canvas: document.getElementById('heroCanvas'),
        antialias: true
      });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x196984);

      const sphereGeo = new THREE.SphereGeometry(1, 64, 64);

      // Carga la textura de continentes
      new THREE.TextureLoader().load(
        'https://raw.githubusercontent.com/SellwithMarketing/NWA-hero/main/continentes.png',
        tex => {
          earthMesh = new THREE.Mesh(
            sphereGeo,
            new THREE.MeshBasicMaterial({ map: tex, transparent: true })
          );
          scene.add(earthMesh);

          // Construye la red estática de 100 nodos y 3 vecinos
          buildStaticNetwork(100, 3);
        },
        undefined,
        err => {
          console.error('Error cargando textura:', err);
          earthMesh = new THREE.Mesh(
            sphereGeo,
            new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true })
          );
          scene.add(earthMesh);
          buildStaticNetwork(100, 3);
        }
      );

      window.addEventListener('resize', onWindowResize);
      window.addEventListener('pointermove', onPointerMove);
    }

    function buildStaticNetwork(nPoints, k) {
      // Genera nodos al azar sobre la esfera
      for (let i = 0; i < nPoints; i++) {
        const u = Math.random() * 2 - 1;
        const theta = Math.acos(u);
        const phi = Math.random() * Math.PI * 2;
        const x = Math.sin(theta) * Math.cos(phi);
        const y = Math.cos(theta);
        const z = Math.sin(theta) * Math.sin(phi);
        staticPoints.push(new THREE.Vector3(x, y, z));
      }
      // Calcula los k vecinos más cercanos
      staticPoints.forEach((v, i) => {
        const dists = staticPoints
          .map((w, j) => ({ j, d: v.distanceTo(w) }))
          .filter(o => o.j !== i)
          .sort((a, b) => a.d - b.d);
        neighborsMap[i] = dists.slice(0, k).map(o => o.j);
      });

      // Dibuja la red estática (líneas entre vecinos)
      const edgePositions = [];
      staticPoints.forEach((v, i) => {
        neighborsMap[i].forEach(j => {
          if (j > i) {
            const v2 = staticPoints[j];
            edgePositions.push(v.x, v.y, v.z, v2.x, v2.y, v2.z);
          }
        });
      });
      const netGeo = new THREE.BufferGeometry();
      netGeo.setAttribute('position', new THREE.Float32BufferAttribute(edgePositions, 3));
      const netMat = new THREE.LineBasicMaterial({ color: 0xffffff, opacity: 0.1, transparent: true });
      const staticNet = new THREE.LineSegments(netGeo, netMat);
      scene.add(staticNet);

      // Dibuja los nodos como puntos
      const ptsGeom = new THREE.BufferGeometry();
      const ptsPos = new Float32Array(staticPoints.length * 3);
      staticPoints.forEach((v, i) => {
        ptsPos[i * 3] = v.x;
        ptsPos[i * 3 + 1] = v.y;
        ptsPos[i * 3 + 2] = v.z;
      });
      ptsGeom.setAttribute('position', new THREE.BufferAttribute(ptsPos, 3));
      const ptsMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.015 });
      const ptsMesh = new THREE.Points(ptsGeom, ptsMat);
      scene.add(ptsMesh);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onPointerMove(event) {
      if (!earthMesh) return;
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);

      const hit = raycaster.intersectObject(earthMesh)[0];
      if (hit) {
        const p = hit.point.clone().normalize();
        // Encuentra el nodo más cercano
        let best = 0, minD = Infinity;
        staticPoints.forEach((v, i) => {
          const d = v.distanceTo(p);
          if (d < minD) { minD = d; best = i; }
        });
        // Conecta hacia sus 3 vecinos
        neighborsMap[best].forEach(j => {
          dynamicLines.push(new AnimatedLine(staticPoints[best], staticPoints[j]));
        });
      }
    }

    class AnimatedLine {
      constructor(start, end) {
        this.start = start;
        this.end = end;
        this.t = 0;
        this.geom = new THREE.BufferGeometry().setFromPoints([start, start]);
        this.mat = new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.7, depthTest: false });
        this.line = new THREE.Line(this.geom, this.mat);
        this.line.renderOrder = 2;
        scene.add(this.line);
      }
      update(delta) {
        this.t = Math.min(this.t + delta * 0.5, 1);
        const mid = this.start.clone().lerp(this.end, this.t);
        this.geom.setFromPoints([this.start, mid]);
        return this.t >= 1;
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      const delta = 0.016;
      // Rota todo
      scene.traverse(o => { if (o.isMesh || o.isLineSegments || o.isPoints) o.rotation.y += 0.0005; });

      // Actualiza dinámicas
      for (let i = dynamicLines.length - 1; i >= 0; i--) {
        if (dynamicLines[i].update(delta)) {
          scene.remove(dynamicLines[i].line);
          dynamicLines.splice(i, 1);
        }
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
