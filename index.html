<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hero 3D Conexiones Reactivas Autom√°ticas</title>
  <style>
    html, body, .text-pane, .canvas-pane, canvas {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background-color: #2488AA;
      display: flex;
    }
    .text-pane { flex: 0.45; }
    .canvas-pane { flex: 0.55; position: relative; }
    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: block;
      cursor: auto; /* valor por defecto */
    }
  </style>
</head>
<body>
  <div class="text-pane"></div>
  <div class="canvas-pane">
    <canvas id="heroCanvas"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    // --- VARIABLES GLOBALES ---
    let scene, camera, renderer, earth;
    const points = [], original = [], neighbors = {};
    let ptsGeo, netGeo;
    const influence = [];
    const ray = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    const pullR = 0.25, pullT = 3000, pullS = 2.5;

    // üëâ Aqu√≠ definimos el cursor, apuntando a tu propio archivo Cursor.png:
    const cursorLogo = "url('/Cursor.png') 16 16, auto";

    // --- INICIALIZACI√ìN ---
    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      const w = window.innerWidth * 0.55;
      const h = window.innerHeight;
      camera = new THREE.PerspectiveCamera(60, w/h, 0.1, 100);
      camera.position.set(0, 0, 2.5);

      renderer = new THREE.WebGLRenderer({
        canvas: document.getElementById('heroCanvas'),
        antialias: true
      });
      renderer.setSize(w, h);
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setClearColor(0x2488AA);

      buildNetwork(300, 3);

      const sphereGeo = new THREE.SphereGeometry(1, 64, 64);
      new THREE.TextureLoader().load(
        'https://raw.githubusercontent.com/SellwithMarketing/NWA-hero/main/continentes.png',
        tex => {
          earth = new THREE.Mesh(
            sphereGeo,
            new THREE.MeshBasicMaterial({ map: tex, transparent: true })
          );
          scene.add(earth);
        },
        null,
        () => {
          earth = new THREE.Mesh(
            sphereGeo,
            new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true })
          );
          scene.add(earth);
        }
      );

      window.addEventListener('resize', onResize);
      window.addEventListener('pointermove', onMove);
    }

    function onResize() {
      const ww = window.innerWidth * 0.55;
      const hh = window.innerHeight;
      camera.aspect = ww/hh;
      camera.updateProjectionMatrix();
      renderer.setSize(ww, hh);
    }

    // --- CREACI√ìN DE RED DE PUNTOS Y L√çNEAS ---
    function buildNetwork(n, k) {
      // Puntos uniformes en esfera
      for (let i = 0; i < n; i++) {
        const u = Math.random()*2 - 1;
        const th = Math.acos(u);
        const ph = Math.random()*Math.PI*2;
        const v = new THREE.Vector3(
          Math.sin(th)*Math.cos(ph),
          Math.cos(th),
          Math.sin(th)*Math.sin(ph)
        );
        points.push(v.clone()); original.push(v.clone());
      }
      // A√±ade algunas ‚Äúregiones‚Äù densas
      const addRegion = (c, lat1, lat2, lon1, lon2) => {
        for (let i = 0; i < c; i++) {
          const lat = (Math.random()*(lat2-lat1) + lat1)*Math.PI/180;
          const lon = (Math.random()*(lon2-lon1) + lon1)*Math.PI/180;
          const v = new THREE.Vector3(
            Math.cos(lat)*Math.cos(lon),
            Math.sin(lat),
            Math.cos(lat)*Math.sin(lon)
          );
          points.push(v.clone()); original.push(v.clone());
        }
      };
      addRegion(20,24,49,-125,-94);
      addRegion(10,45,60,-140,-60);
      addRegion(10,15,30,-117,-86);

      // Calcula vecinos m√°s cercanos
      points.forEach((v,i) => {
        const arr = points
          .map((w,j)=>({j, d: v.distanceTo(w)}))
          .filter(o => o.j !== i)
          .sort((a,b)=>a.d - b.d);
        neighbors[i] = arr.slice(0,k).map(o => o.j);
      });

      // Crea geometr√≠a de l√≠neas (‚Äúnet‚Äù)
      const edges = [];
      points.forEach((v,i) => {
        neighbors[i].forEach(j => {
          if (j > i) {
            const w = points[j];
            edges.push(v.x,v.y,v.z, w.x,w.y,w.z);
          }
        });
      });
      netGeo = new THREE.BufferGeometry();
      netGeo.setAttribute('position', new THREE.Float32BufferAttribute(edges,3));
      const netMat = new THREE.LineBasicMaterial({
        color: 0xffffff, opacity:0.5, transparent:true, depthTest:false
      });
      scene.add(new THREE.LineSegments(netGeo, netMat));

      // Crea geometr√≠a de puntos
      const pa = new Float32Array(points.length * 3);
      points.forEach((v,i) => {
        pa[3*i]   = v.x;
        pa[3*i+1] = v.y;
        pa[3*i+2] = v.z;
      });
      ptsGeo = new THREE.BufferGeometry();
      ptsGeo.setAttribute('position', new THREE.BufferAttribute(pa,3));
      const pm = new THREE.PointsMaterial({ color:0xffffff, size:0.013 });
      scene.add(new THREE.Points(ptsGeo, pm));
    }

    // --- DETECCI√ìN DE MOUSE + CURSOR + EFECTO PULL ---
    function onMove(e) {
      if (!earth) return;

      // Normaliza coords del rat√≥n al espacio NDC
      const r = renderer.domElement.getBoundingClientRect();
      mouse.x = ((e.clientX - r.left)/r.width) * 2 - 1;
      mouse.y = -((e.clientY - r.top)/r.height) * 2 + 1;

      // Raycast hacia el globo
      ray.setFromCamera(mouse, camera);
      const hits = ray.intersectObject(earth);

      // üîÑ Cambia el cursor INLINE (solo cuando intersecta)
      renderer.domElement.style.cursor = hits.length
        ? cursorLogo
        : 'auto';

      // Si golpea, activamos el ‚Äútir√≥n‚Äù
      if (hits[0]) {
        const p = hits[0].point.clone().normalize();
        const now = performance.now();
        points.forEach((v,i) => {
          if (v.distanceTo(p) < pullR) {
            influence.push({ i, target: p.clone(), t: now });
          }
        });
      }
    }

    // --- ANIMACI√ìN ---
    function animate() {
      requestAnimationFrame(animate);
      // Rota cada mesh/geom
      scene.children.forEach(o => {
        if (o.geometry) o.rotation.y += 0.0005;
      });

      // Aplicaci√≥n del ‚Äúpull‚Äù con easing
      const now = performance.now();
      for (let i = influence.length - 1; i >= 0; i--) {
        const inf = influence[i];
        const t = (now - inf.t) / pullT;
        if (t >= 1) {
          points[inf.i].copy(original[inf.i]);
          influence.splice(i, 1);
        } else {
          const s = Math.sin(t * Math.PI) * pullS;
          points[inf.i].lerpVectors(original[inf.i], inf.target, s);
        }
      }

      // Actualiza buffers de puntos y l√≠neas
      const pArr = ptsGeo.attributes.position.array;
      points.forEach((v,i) => {
        pArr[3*i]   = v.x;
        pArr[3*i+1] = v.y;
        pArr[3*i+2] = v.z;
      });
      ptsGeo.attributes.position.needsUpdate = true;

      const nArr = netGeo.attributes.position.array;
      let ptr = 0;
      points.forEach((v,i) => {
        neighbors[i].forEach(j => {
          if (j > i) {
            const w = points[j];
            nArr[ptr++] = v.x; nArr[ptr++] = v.y; nArr[ptr++] = v.z;
            nArr[ptr++] = w.x; nArr[ptr++] = w.y; nArr[ptr++] = w.z;
          }
        });
      });
      netGeo.attributes.position.needsUpdate = true;

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
