<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Hero 3D Continentes</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
    }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="heroCanvas"></canvas>

  <!-- D3 y TopoJSON para obtener los polígonos -->
  <script src="https://cdn.jsdelivr.net/npm/topojson-client@3/dist/topojson-client.min.js"></script>
  <!-- Three.js como módulo ES -->
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.module.js';

    let scene, camera, renderer, interactSphere;
    const lines = [];
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    init();
    animate();

    async function init() {
      // 1) Escena y cámara
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 2.5);

      // 2) Renderer
      const canvas = document.getElementById('heroCanvas');
      renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setClearColor(0x196984);             // <-- Fondo #196984

      // 3) Esfera invisible para interacciones
      const geo = new THREE.SphereGeometry(1, 64, 64);
      interactSphere = new THREE.Mesh(geo, new THREE.MeshBasicMaterial({ visible: false }));
      scene.add(interactSphere);

      // 4) Cargar y dibujar continentes como líneas
      const world = await fetch('https://unpkg.com/world-atlas@2/world/110m.json').then(r=>r.json());
      const land = topojson.feature(world, world.objects.land);
      const continents = new THREE.Group();

      land.features.forEach(feat => {
        feat.geometry.coordinates.forEach(polygon => {
          // MultiPolygon
          polygon.forEach(ring => {
            const pts = [];
            ring.forEach(([lng, lat]) => {
              const φ = THREE.MathUtils.degToRad(lat);
              const λ = THREE.MathUtils.degToRad(lng);
              const x = Math.cos(φ) * Math.cos(λ);
              const y = Math.sin(φ);
              const z = Math.cos(φ) * Math.sin(λ);
              pts.push(new THREE.Vector3(x, y, z));
            });
            const lineGeo = new THREE.BufferGeometry().setFromPoints(pts);
            const lineMat = new THREE.LineBasicMaterial({ color: 0xffffff, linewidth: 1.2 });
            const line = new THREE.Line(lineGeo, lineMat);
            continents.add(line);
          });
        });
      });
      scene.add(continents);

      // 5) Eventos
      window.addEventListener('resize', onResize);
      window.addEventListener('pointermove', onPointer);

      // 6) Pequeña rotación inicial
      continents.rotation.y = Math.PI; 
    }

    function onResize() {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onPointer(e) {
      // Normalizar
      mouse.x = (e.clientX / window.innerWidth)*2 - 1;
      mouse.y = -(e.clientY / window.innerHeight)*2 + 1;
      raycaster.setFromCamera(mouse, camera);

      const hit = raycaster.intersectObject(interactSphere)[0];
      if (hit) {
        const pt = hit.point.clone();
        const geom = new THREE.BufferGeometry().setFromPoints([
          new THREE.Vector3(0,0,0),
          pt
        ]);
        const mat = new THREE.LineBasicMaterial({
          color: 0xffffff,
          transparent: true,
          opacity: 0.25
        });
        const ln = new THREE.Line(geom, mat);
        scene.add(ln);
        lines.push(ln);
      }
    }

    function animate() {
      requestAnimationFrame(animate);

      // Rotar continentes
      scene.children.forEach(obj => {
        if (obj.type === 'Group') obj.rotation.y += 0.0008;
      });

      // Limpiar líneas viejas
      for (let i = lines.length-1; i>=0; i--) {
        const ln = lines[i];
        ln.material.opacity -= 0.005;
        if (ln.material.opacity <= 0) {
          scene.remove(ln);
          lines.splice(i,1);
        }
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
