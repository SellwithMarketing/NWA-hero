<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hero 3D Conexiones Reactivas Automáticas</title>
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background-color:#196984; display:flex; }
    .text-pane { flex:0.45; }
    .canvas-pane { flex:0.55; position:relative; }
    canvas { position:absolute; top:0; left:0; width:100%; height:100%; display:block; }
  </style>
</head>
<body>
  <div class="text-pane"></div>
  <div class="canvas-pane">
    <canvas id="heroCanvas"></canvas>
  </div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';

    let scene, camera, renderer, earthMesh;
    const staticPoints = [], originalPoints = [];
    const neighborsMap = {};
    let ptsGeo, netGeo;
    const influences = [];
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    // Parámetros de efecto
    const pullRadius = 0.25;
    const pullDuration = 3000; // ms
    const pullStrength = 2.5;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();

      const paneWidth = window.innerWidth * 0.55;
      const paneHeight = window.innerHeight;
      camera = new THREE.PerspectiveCamera(60, paneWidth / paneHeight, 0.1, 1000);
      camera.position.set(0, 0, 2.5);

      renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('heroCanvas'), antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(paneWidth, paneHeight);
      renderer.setClearColor(0x196984);

      // Carga textura
      const sphereGeo = new THREE.SphereGeometry(1, 64, 64);
      new THREE.TextureLoader().load(
        'https://raw.githubusercontent.com/SellwithMarketing/NWA-hero/main/continentes.png',
        tex => {
          earthMesh = new THREE.Mesh(
            sphereGeo,
            new THREE.MeshBasicMaterial({ map: tex, transparent: true })
          );
          scene.add(earthMesh);
          buildStaticNetwork(300, 3);
        },
        undefined,
        err => {
          console.error('Error cargando textura:', err);
          earthMesh = new THREE.Mesh(
            sphereGeo,
            new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true })
          );
          scene.add(earthMesh);
          buildStaticNetwork(300, 3);
        }
      );

      window.addEventListener('resize', onWindowResize);
      window.addEventListener('pointermove', onPointerMove);
    }

    function buildStaticNetwork(n, k) {
      // Generar puntos uniformes
      for (let i = 0; i < n; i++) {
        const u = Math.random() * 2 - 1;
        const theta = Math.acos(u);
        const phi   = Math.random() * 2 * Math.PI;
        const v = new THREE.Vector3(
          Math.sin(theta) * Math.cos(phi),
          Math.cos(theta),
          Math.sin(theta) * Math.sin(phi)
        );
        staticPoints.push(v.clone());
        originalPoints.push(v.clone());
      }
      // Añadir 20 puntos extra en EE.UU.
      for (let i = 0; i < 20; i++) {
        const lat = (Math.random() * (49 - 24) + 24) * Math.PI / 180;
        const lon = (Math.random() * (31) - 125) * Math.PI / 180; // -125 a -94
        const v = new THREE.Vector3(
          Math.cos(lat) * Math.cos(lon),
          Math.sin(lat),
          Math.cos(lat) * Math.sin(lon)
        );
        staticPoints.push(v.clone());
        originalPoints.push(v.clone());
      }
      // Puntos extra en Canadá (delantero)
      for (let i = 0; i < 10; i++) {
        const lat = (Math.random() * (60 - 45) + 45) * Math.PI / 180;
        const lon = (Math.random() * (80) - 140) * Math.PI / 180; // -140 a -60
        const v = new THREE.Vector3(
          Math.cos(lat) * Math.cos(lon),
          Math.sin(lat),
          Math.cos(lat) * Math.sin(lon)
        );
        staticPoints.push(v.clone()); originalPoints.push(v.clone());
      }
      // Puntos extra en México
      for (let i = 0; i < 10; i++) {
        const lat = (Math.random() * (30 - 15) + 15) * Math.PI / 180;
        const lon = (Math.random() * (31) - 117) * Math.PI / 180; // -117 a -86
        const v = new THREE.Vector3(
          Math.cos(lat) * Math.cos(lon),
          Math.sin(lat),
          Math.cos(lat) * Math.sin(lon)
        );
        staticPoints.push(v.clone()); originalPoints.push(v.clone());
      }
      // Calcular vecinos k más cercanos
      staticPoints.forEach((v, i) => {
        const dists = staticPoints
          .map((w, j) => ({ j, d: v.distanceTo(w) }))
          .filter(o => o.j !== i)
          .sort((a, b) => a.d - b.d);
        neighborsMap[i] = dists.slice(0, k).map(o => o.j);
      });
      // Líneas estáticas
      const edgeArr = [];
      staticPoints.forEach((v, i) => {
        neighborsMap[i].forEach(j => {
          if (j > i) {
            const w = staticPoints[j];
            edgeArr.push(v.x, v.y, v.z, w.x, w.y, w.z);
          }
        });
      });
      netGeo = new THREE.BufferGeometry();
      netGeo.setAttribute('position', new THREE.Float32BufferAttribute(edgeArr, 3));
      const netMat = new THREE.LineBasicMaterial({ color:0xffffff, opacity:0.2, transparent:true });
      scene.add(new THREE.LineSegments(netGeo, netMat));

      // Nodos
      const ptsArr = new Float32Array(staticPoints.length * 3);
      staticPoints.forEach((v, i) => {
        ptsArr[3*i]   = v.x;
        ptsArr[3*i+1] = v.y;
        ptsArr[3*i+2] = v.z;
      });
      ptsGeo = new THREE.BufferGeometry();
      ptsGeo.setAttribute('position', new THREE.BufferAttribute(ptsArr, 3));
      const ptsMat = new THREE.PointsMaterial({ color:0xffffff, size:0.015 });
      scene.add(new THREE.Points(ptsGeo, ptsMat));
    }

    function onWindowResize() {
      const paneWidth  = window.innerWidth * 0.55;
      const paneHeight = window.innerHeight;
      camera.aspect = paneWidth / paneHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(paneWidth, paneHeight);
    }

    function onPointerMove(e) {
      if (!earthMesh) return;
      const rect = renderer.domElement.getBoundingClientRect();
      mouse.x = ((e.clientX - rect.left)/rect.width)*2-1;
      mouse.y = -((e.clientY-rect.top)/rect.height)*2+1;
      raycaster.setFromCamera(mouse, camera);
      const hit = raycaster.intersectObject(earthMesh)[0];
      if (!hit) return;
      const p = hit.point.clone().normalize();
      const now = performance.now();
      staticPoints.forEach((v,i) => {
        if (v.distanceTo(p)<pullRadius) influences.push({index:i, target:p.clone(), birth:now});
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      // Rotación automática
      scene.traverse(o => { if(o.isMesh||o.isLineSegments||o.isPoints) o.rotation.y += 0.0005; });
      // Imán
      const now=performance.now();
      for(let i=influences.length-1;i>=0;i--){
        const inf=influences[i]; const t=(now-inf.birth)/pullDuration;
        if(t>=1){ staticPoints[inf.index].copy(originalPoints[inf.index]); influences.splice(i,1);
        }else{ const s=Math.sin(t*Math.PI)*pullStrength; staticPoints[inf.index].lerpVectors(originalPoints[inf.index], inf.target, s);} }
      // Actualizar géometrías
      const posPts=ptsGeo.attributes.position.array;
      staticPoints.forEach((v,i)=>{posPts[3*i]=v.x; posPts[3*i+1]=v.y; posPts[3*i+2]=v.z;}); ptsGeo.attributes.position.needsUpdate=true;
      const posNet=netGeo.attributes.position.array; let ptr=0;
      staticPoints.forEach((v,i)=>{ neighborsMap[i].forEach(j=>{ if(j>i){ const w=staticPoints[j]; posNet[ptr++]=v.x;posNet[ptr++]=v.y;posNet[ptr++]=v.z;posNet[ptr++]=w.x;posNet[ptr++]=w.y;posNet[ptr++]=w.z;} }); }); netGeo.attributes.position.needsUpdate=true;
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
