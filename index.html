<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Hero 3D Interactivo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width:100%; height:100%;
      overflow:hidden;
      background-color: #196984;      /* Fondo corporativo */
    }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="heroCanvas"></canvas>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.module.js';

    let scene, camera, renderer, earth;
    const lines = [];
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    init();
    animate();

    function init() {
      // Escena y cámara
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(
        60,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 0, 2.5);

      // Renderer
      renderer = new THREE.WebGLRenderer({
        canvas: document.getElementById('heroCanvas'),
        antialias: true
      });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x196984);  // fondo #196984

      // Geometría de la Tierra
      const geom = new THREE.SphereGeometry(1, 64, 64);

      // Carga de la textura PNG (contornos de continentes)
      const textureURL = 'https://drive.google.com/uc?export=view&id=149MiF_sFh9MFeXqSFO5keJuGfTyYWdsz';
      new THREE.TextureLoader().load(textureURL, (tex) => {
        const mat = new THREE.MeshBasicMaterial({
          map: tex,
          transparent: true
        });
        earth = new THREE.Mesh(geom, mat);
        scene.add(earth);
      });

      // Raycaster invisible sobre la esfera (mesh duplicado, invisible)
      const hitMat = new THREE.MeshBasicMaterial({ visible: false });
      const hitSphere = new THREE.Mesh(geom, hitMat);
      scene.add(hitSphere);

      // Eventos
      window.addEventListener('resize', onResize);
      window.addEventListener('pointermove', onPointerMove);
    }

    function onResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onPointerMove(event) {
      // Normaliza coords a [-1,1]
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);
      // Intersect con la primera malla (la invisible)
      const hit = raycaster.intersectObjects(scene.children, true)[0];
      if (hit) {
        const pt = hit.point.clone();
        // Línea desde el centro
        const geo = new THREE.BufferGeometry().setFromPoints([
          new THREE.Vector3(0, 0, 0),
          pt
        ]);
        const mat = new THREE.LineBasicMaterial({
          color: 0xffffff,
          transparent: true,
          opacity: 0.15
        });
        const line = new THREE.Line(geo, mat);
        scene.add(line);
        lines.push(line);
      }
    }

    function animate() {
      requestAnimationFrame(animate);

      // Si ya cargó la Tierra, la rotamos
      if (earth) earth.rotation.y += 0.0007;

      // Desvanecer líneas antiguas
      for (let i = lines.length - 1; i >= 0; i--) {
        const ln = lines[i];
        ln.material.opacity -= 0.005;
        if (ln.material.opacity <= 0) {
          scene.remove(ln);
          lines.splice(i, 1);
        }
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
