<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Hero 3D con continentes</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%; height: 100%;
      background: #196984;
      overflow: hidden;
    }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="heroCanvas"></canvas>

  <!-- Dibujo de siluetas de continentes -->
  <script src="https://cdn.jsdelivr.net/npm/d3-geo@3/dist/d3-geo.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/topojson-client@3/dist/topojson-client.min.js"></script>
  <!-- Three.js como módulo ES -->
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.module.js';

    let scene, camera, renderer;
    const lines = [], raycaster = new THREE.Raycaster(), mouse = new THREE.Vector2();

    init();
    animate();

    function init() {
      // 1) Escena + cámara
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 2.5);

      // 2) Renderer en nuestro <canvas>
      renderer = new THREE.WebGLRenderer({
        canvas: document.getElementById('heroCanvas'),
        antialias: true
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);

      // 3) Geometría base (baja resolución)
      const earthGeom = new THREE.SphereGeometry(1, 32, 32);

      // 4) Cargar TopoJSON y dibujar continentes en un canvas 2D
      fetch('https://unpkg.com/world-atlas@2/world/110m.json')
        .then(r => r.json())
        .then(world => {
          const land = topojson.feature(world, world.objects.land);
          const mapCanvas = document.createElement('canvas');
          mapCanvas.width = 2048; mapCanvas.height = 1024;
          const ctx = mapCanvas.getContext('2d');

          // Sólo contorno blanco sobre fondo transparente
          ctx.strokeStyle = 'white';
          ctx.lineWidth = 1.5;
          const projection = d3.geoNaturalEarth1()
            .fitSize([2048, 1024], land);
          const path = d3.geoPath().projection(projection).context(ctx);
          ctx.beginPath();
          path(land);
          ctx.stroke();

          // Textura de continentes
          const landTex = new THREE.CanvasTexture(mapCanvas);
          const mat = new THREE.MeshBasicMaterial({
            map: landTex,
            transparent: true
          });
          const mesh = new THREE.Mesh(earthGeom, mat);
          scene.add(mesh);
        });

      // 5) Ajuste al cambiar tamaño
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // 6) Evento puntero
      window.addEventListener('pointermove', onPointerMove);
    }

    function onPointerMove(event) {
      // Coordenadas normalizadas
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);
      // Buscamos intersección con la esfera
      const hits = raycaster.intersectObjects(scene.children, true);
      if (hits.length) {
        const pt = hits[0].point;
        const geom = new THREE.BufferGeometry().setFromPoints([
          new THREE.Vector3(0,0,0),
          pt
        ]);
        const mat = new THREE.LineBasicMaterial({
          color: 0xffffff,
          transparent: true,
          opacity: 0.2
        });
        const line = new THREE.Line(geom, mat);
        scene.add(line);
        lines.push(line);
      }
    }

    function animate() {
      requestAnimationFrame(animate);

      // Rotación suave de la Tierra
      scene.children.forEach(obj => {
        if (obj.isMesh) obj.rotation.y += 0.0007;
      });

      // Fade-out de líneas antiguas
      for (let i = lines.length - 1; i >= 0; i--) {
        const ln = lines[i];
        ln.material.opacity -= 0.003;
        if (ln.material.opacity <= 0) {
          scene.remove(ln);
          lines.splice(i, 1);
        }
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
