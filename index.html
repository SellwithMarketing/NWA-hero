<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Hero 3D Interactivo</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width:100%; height:100%; overflow:hidden;
      background-color: #196984;
    }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="heroCanvas"></canvas>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.module.js';

    let scene, camera, renderer, earthMesh;
    const lines = [];
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    init();
    animate();

    function init() {
      // 1. Escena y cámara
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 2.5);

      // 2. Renderer
      renderer = new THREE.WebGLRenderer({
        canvas: document.getElementById('heroCanvas'),
        antialias: true
      });
      renderer.setPixelRatio(devicePixelRatio);
      renderer.setSize(innerWidth, innerHeight);
      renderer.setClearColor(0x196984);

      // 3. Geometría de la esfera
      const geom = new THREE.SphereGeometry(1, 64, 64);

      // 4. Textura desde GitHub RAW (sin espacios ni fallos de path)
      const textureURL = 'https://raw.githubusercontent.com/SellwithMarketing/NWA-hero/main/Tierra%20transparenteMapa%20.png';
      new THREE.TextureLoader().load(
        textureURL,
        tex => {
          console.log('🌍 Textura cargada con éxito');
          const mat = new THREE.MeshBasicMaterial({ map: tex, transparent: true });
          earthMesh = new THREE.Mesh(geom, mat);
          scene.add(earthMesh);
        },
        undefined,
        err => {
          console.error('❌ Error cargando textura:', err);
          const wire = new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true });
          earthMesh = new THREE.Mesh(geom, wire);
          scene.add(earthMesh);
        }
      );

      // 5. Eventos
      window.addEventListener('resize', onWindowResize);
      window.addEventListener('pointermove', onPointerMove);
    }

    function onWindowResize() {
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    }

    function onPointerMove(e) {
      if (!earthMesh) return;
      // Coordenadas de ratón normalizadas
      mouse.x = (e.clientX/innerWidth)*2 - 1;
      mouse.y = -(e.clientY/innerHeight)*2 + 1;
      raycaster.setFromCamera(mouse, camera);

      const hit = raycaster.intersectObject(earthMesh)[0];
      if (hit) {
        const pt = hit.point.clone();
        const lg = new THREE.BufferGeometry().setFromPoints([
          new THREE.Vector3(0,0,0), pt
        ]);
        const lm = new THREE.LineBasicMaterial({ color:0xffffff, transparent:true, opacity:0.15 });
        const ln = new THREE.Line(lg, lm);
        scene.add(ln);
        lines.push(ln);
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      if (earthMesh) earthMesh.rotation.y += 0.0007;

      // Desvanecer líneas
      for (let i = lines.length-1; i>=0; i--) {
        const ln = lines[i];
        ln.material.opacity -= 0.005;
        if (ln.material.opacity <= 0) {
          scene.remove(ln);
          lines.splice(i,1);
        }
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
