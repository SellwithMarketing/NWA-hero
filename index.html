<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Hero 3D con Red y Puntero</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width:100%; height:100%; overflow:hidden;
      background-color: #196984;
    }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="heroCanvas"></canvas>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.module.js';

    let scene, camera, renderer, earthMesh;
    const staticLines = [], dynamicLines = [];
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 2.5);

      renderer = new THREE.WebGLRenderer({
        canvas: document.getElementById('heroCanvas'),
        antialias: true
      });
      renderer.setPixelRatio(devicePixelRatio);
      renderer.setSize(innerWidth, innerHeight);
      renderer.setClearColor(0x196984);

      const geom = new THREE.SphereGeometry(1, 64, 64);

      // 1) Cargar textura de continentes
      const textureURL = 'https://raw.githubusercontent.com/SellwithMarketing/NWA-hero/main/continentes.png';
      new THREE.TextureLoader().load(
        textureURL,
        tex => {
          earthMesh = new THREE.Mesh(geom, new THREE.MeshBasicMaterial({
            map: tex, transparent: true
          }));
          scene.add(earthMesh);

          // 2) Añadir red estática (wireframe geodésico)
          const netGeom = new THREE.IcosahedronGeometry(1.005, 3);
          const edges = new THREE.EdgesGeometry(netGeom);
          const netMat = new THREE.LineBasicMaterial({
            color: 0xffffff, opacity: 0.1, transparent: true
          });
          const netMesh = new THREE.LineSegments(edges, netMat);
          scene.add(netMesh);
        },
        undefined,
        err => {
          console.error('Error cargando textura:', err);
        }
      );

      window.addEventListener('resize', onWindowResize);
      // Escucha en el canvas directamente
      document.getElementById('heroCanvas').addEventListener('pointermove', onPointerMove);
    }

    function onWindowResize() {
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    }

    function onPointerMove(e) {
      if (!earthMesh) return;
      // Debug
      console.log('PointerMove:', e.clientX, e.clientY);

      mouse.x = (e.clientX/innerWidth)*2 - 1;
      mouse.y = -(e.clientY/innerHeight)*2 + 1;
      raycaster.setFromCamera(mouse, camera);

      const hit = raycaster.intersectObject(earthMesh)[0];
      if (hit) {
        const pt = hit.point.clone();
        const geo = new THREE.BufferGeometry().setFromPoints([
          new THREE.Vector3(0,0,0), pt
        ]);
        const mat = new THREE.LineBasicMaterial({
          color: 0xffffff, transparent: true, opacity: 0.3
        });
        const ln = new THREE.Line(geo, mat);
        scene.add(ln);
        dynamicLines.push(ln);
      }
    }

    function animate() {
      requestAnimationFrame(animate);

      if (earthMesh) earthMesh.rotation.y += 0.0005;

      // Fade out dinámico
      for (let i = dynamicLines.length - 1; i >= 0; i--) {
        const l = dynamicLines[i];
        l.material.opacity -= 0.01;
        if (l.material.opacity <= 0) {
          scene.remove(l);
          dynamicLines.splice(i, 1);
        }
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
