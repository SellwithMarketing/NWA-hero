<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Hero 3D Interactivo</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width:100%; height:100%;
      overflow:hidden;
      background-color: #196984;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="heroCanvas"></canvas>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.module.js';

    let scene, camera, renderer, earthMesh;
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    const dynamicLines = [];

    init();
    animate();

    function init() {
      // 1) Escena & cámara
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 2.5);

      // 2) Renderer
      renderer = new THREE.WebGLRenderer({
        canvas: document.getElementById('heroCanvas'),
        antialias: true
      });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x196984);

      // 3) Geometría base
      const sphereGeo = new THREE.SphereGeometry(1, 64, 64);

      // 4) Carga de la textura de continentes
      const textureURL = 'https://raw.githubusercontent.com/SellwithMarketing/NWA-hero/main/continentes.png';
      new THREE.TextureLoader().load(
        textureURL,
        tex => {
          console.log('✅ Continents texture loaded');
          earthMesh = new THREE.Mesh(
            sphereGeo,
            new THREE.MeshBasicMaterial({ map: tex, transparent: true })
          );
          scene.add(earthMesh);

          // 5) Red estática (grid lat/long)
          const edges = new THREE.EdgesGeometry(sphereGeo);
          const net = new THREE.LineSegments(
            edges,
            new THREE.LineBasicMaterial({ color: 0xffffff, opacity: 0.1, transparent: true })
          );
          scene.add(net);
        },
        undefined,
        err => {
          console.error('❌ Error loading texture:', err);
          // Fallback a wireframe
          earthMesh = new THREE.Mesh(
            sphereGeo,
            new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true })
          );
          scene.add(earthMesh);
        }
      );

      // 6) Eventos
      window.addEventListener('resize', onWindowResize, false);
      window.addEventListener('mousemove', onMouseMove, false);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onMouseMove(event) {
      if (!earthMesh) return;
      // Debug para confirmar que llega
      console.log('🖱️ mousemove', event.clientX, event.clientY);

      // Coordenadas normalizadas [-1,1]
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;

      // Raycast contra la esfera texturizada
      raycaster.setFromCamera(mouse, camera);
      const hit = raycaster.intersectObject(earthMesh)[0];
      if (hit) {
        console.log('🎯 hit at', hit.point);
        // Línea radial del centro al punto
        const pts = [
          new THREE.Vector3(0, 0, 0),
          hit.point.clone()
        ];
        const geo = new THREE.BufferGeometry().setFromPoints(pts);
        const mat = new THREE.LineBasicMaterial({
          color: 0xffffff,
          transparent: true,
          opacity: 0.3
        });
        const ln = new THREE.Line(geo, mat);
        scene.add(ln);
        dynamicLines.push(ln);
      }
    }

    function animate() {
      requestAnimationFrame(animate);

      // Rota la esfera y su red
      scene.traverse(obj => {
        if (obj.isMesh) obj.rotation.y += 0.0005;
      });

      // Desvanece y elimina líneas dinámicas
      for (let i = dynamicLines.length - 1; i >= 0; i--) {
        const ln = dynamicLines[i];
        ln.material.opacity -= 0.01;
        if (ln.material.opacity <= 0) {
          scene.remove(ln);
          dynamicLines.splice(i, 1);
        }
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
