<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hero 3D Conexiones Dinámicas</title>
  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #196984; }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="heroCanvas"></canvas>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.module.js';

    let scene, camera, renderer, earthMesh;
    const staticPoints = [];
    const neighborsMap = {};
    const dynamicLines = [];
    const magnetLines = [];
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 2.5);

      renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('heroCanvas'), antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x196984);

      const sphereGeo = new THREE.SphereGeometry(1, 64, 64);

      // Carga de textura
      new THREE.TextureLoader().load(
        'https://raw.githubusercontent.com/SellwithMarketing/NWA-hero/main/continentes.png',
        tex => {
          earthMesh = new THREE.Mesh(sphereGeo, new THREE.MeshBasicMaterial({ map: tex, transparent: true }));
          scene.add(earthMesh);
          buildStaticNetwork(100, 3);
        },
        undefined,
        err => {
          console.error('Error cargando textura:', err);
          earthMesh = new THREE.Mesh(sphereGeo, new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true }));
          scene.add(earthMesh);
          buildStaticNetwork(100, 3);
        }
      );

      window.addEventListener('resize', onWindowResize);
      window.addEventListener('pointermove', onPointerMove);
    }

    function buildStaticNetwork(nPoints, k) {
      // Crear nodos
      for (let i = 0; i < nPoints; i++) {
        const u = Math.random()*2 - 1;
        const theta = Math.acos(u);
        const phi = Math.random()*Math.PI*2;
        const x = Math.sin(theta)*Math.cos(phi);
        const y = Math.cos(theta);
        const z = Math.sin(theta)*Math.sin(phi);
        staticPoints.push(new THREE.Vector3(x,y,z));
      }
      staticPoints.forEach((v,i) => {
        const dists = staticPoints.map((w,j) => ({ j, d: v.distanceTo(w) })).filter(o => o.j !== i).sort((a,b)=>a.d-b.d);
        neighborsMap[i] = dists.slice(0, k).map(o => o.j);
      });
      // Dibuja red estática
      const pos = [];
      staticPoints.forEach((v,i) => {
        neighborsMap[i].forEach(j => { if (j>i) { const w=staticPoints[j]; pos.push(v.x,v.y,v.z,w.x,w.y,w.z); }});
      });
      const netGeo = new THREE.BufferGeometry(); netGeo.setAttribute('position', new THREE.Float32BufferAttribute(pos,3));
      const netMat = new THREE.LineBasicMaterial({ color:0xffffff, opacity:0.1, transparent:true });
      scene.add(new THREE.LineSegments(netGeo, netMat));
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onPointerMove(event) {
      if (!earthMesh) return;
      // convertir a NDC
      mouse.x = (event.clientX/window.innerWidth)*2 - 1;
      mouse.y = -(event.clientY/window.innerHeight)*2 + 1;
      raycaster.setFromCamera(mouse, camera);
      const hit = raycaster.intersectObject(earthMesh)[0];
      if (!hit) return;
      const p = hit.point.clone().normalize();
      // Conexiones dyn
      neighborsMap; // no usamos dyn lines here
      // Magnet: conecta nodos cercanos al cursor
      const threshold = 0.15;
      staticPoints.forEach((v,i) => {
        if (v.distanceTo(p) < threshold) {
          const lineGeo = new THREE.BufferGeometry().setFromPoints([v, p]);
          const mat = new THREE.LineBasicMaterial({ color:0xffffff, transparent:true, opacity:0.7, depthTest:false });
          const ln = new THREE.Line(lineGeo, mat);
          ln.birth = performance.now();
          scene.add(ln);
          magnetLines.push(ln);
        }
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      const now = performance.now();
      // rota esfera y red
      scene.traverse(obj => { if (obj.type==='Mesh' || obj.type==='LineSegments') obj.rotation.y += 0.0005; });
      // limpiar magnet lines >2s
      for (let i=magnetLines.length-1; i>=0; i--) {
        const ln = magnetLines[i];
        const age = now - ln.birth;
        if (age>2000) {
          scene.remove(ln);
          magnetLines.splice(i,1);
        }
      }
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
