<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hero 3D Wireframe Earth</title>
  <style>
    /* Full‑screen y fondo corporativo */
    body {
      margin: 0;
      overflow: hidden;
      background-color: #196984;
    }
    /* El canvas ocupará todo el viewport */
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Canvas donde se renderiza Three.js -->
  <canvas id="heroCanvas"></canvas>

  <!-- Importamos Three.js como módulo ES -->
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.module.js';

    let scene, camera, renderer, sphere;
    const lines = [];
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    init();
    animate();

    function init() {
      // 1) Escena y cámara
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(
        60,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 0, 3);

      // 2) Renderer configurado al canvas
      renderer = new THREE.WebGLRenderer({
        canvas: document.getElementById('heroCanvas'),
        antialias: true
      });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);

      // 3) Tierra en wireframe
      const earthGeom = new THREE.SphereGeometry(1, 64, 64);
      const earthMat = new THREE.MeshBasicMaterial({
        color: 0xffffff,
        wireframe: true
      });
      sphere = new THREE.Mesh(earthGeom, earthMat);
      scene.add(sphere);

      // 4) Eventos
      window.addEventListener('resize', onWindowResize);
      window.addEventListener('pointermove', onPointerMove);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onPointerMove(event) {
      // Calcula coordenadas normalizadas (-1 … +1)
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      // Raycaster sobre la esfera
      raycaster.setFromCamera(mouse, camera);
      const hits = raycaster.intersectObject(sphere);
      if (hits.length > 0) {
        const pt = hits[0].point.clone();

        // Línea del centro al punto de intersección
        const geom = new THREE.BufferGeometry().setFromPoints([
          new THREE.Vector3(0, 0, 0),
          pt
        ]);
        const mat = new THREE.LineBasicMaterial({
          color: 0xffffff,
          transparent: true,
          opacity: 0.2
        });
        const line = new THREE.Line(geom, mat);
        scene.add(line);
        lines.push(line);
      }
    }

    function animate() {
      requestAnimationFrame(animate);

      // Rotación suave de la Tierra
      sphere.rotation.y += 0.001;

      // Desvanecer y eliminar líneas viejas
      for (let i = lines.length - 1; i >= 0; i--) {
        const ln = lines[i];
        ln.material.opacity -= 0.005;
        if (ln.material.opacity <= 0) {
          scene.remove(ln);
          lines.splice(i, 1);
        }
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
