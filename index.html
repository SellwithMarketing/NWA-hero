<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin: 0; overflow: hidden; background-color: #196984; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Three.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
  <script>
    let scene, camera, renderer, sphere;
    const lines = [];
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    init();
    animate();

    function init() {
      // Scene & Camera
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
      camera.position.set(0, 0, 3);

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Wireframe Earth
      const earthGeom = new THREE.SphereGeometry(1, 64, 64);
      const earthMat = new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true });
      sphere = new THREE.Mesh(earthGeom, earthMat);
      scene.add(sphere);

      // Event listeners
      window.addEventListener('resize', onWindowResize, false);
      document.addEventListener('mousemove', onMouseMove, false);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onMouseMove(event) {
      // NDC coordinates
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObject(sphere);

      if (intersects.length > 0) {
        const point = intersects[0].point.clone();

        // Create a line from center to intersect point
        const geom = new THREE.BufferGeometry().setFromPoints([
          new THREE.Vector3(0, 0, 0),
          point
        ]);
        const mat = new THREE.LineBasicMaterial({ color: 0xffffff, opacity: 0.15, transparent: true });
        const line = new THREE.Line(geom, mat);

        scene.add(line);
        lines.push(line);
      }
    }

    function animate() {
      requestAnimationFrame(animate);

      // Rotate Earth
      sphere.rotation.y += 0.001;

      // Fade out and remove old lines
      for (let i = lines.length - 1; i >= 0; i--) {
        const ln = lines[i];
        ln.material.opacity -= 0.005;
        if (ln.material.opacity <= 0) {
          scene.remove(ln);
          lines.splice(i, 1);
        }
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
