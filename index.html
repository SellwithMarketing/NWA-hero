<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Hero 3D Interactivo</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width:100%; height:100%; overflow:hidden;
      background-color: #196984;
    }
    canvas { 
      position: absolute;
      top: 0; left: 0;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="heroCanvas"></canvas>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.module.js';

    let scene, camera, renderer, earthMesh;
    const dynamicLines = [];
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    init();
    animate();

    function init() {
      // Escena
      scene = new THREE.Scene();

      // Cámara
      camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 2.5);

      // Renderer
      renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('heroCanvas'), antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x196984);

      // Geometría base de la Tierra
      const baseGeo = new THREE.SphereGeometry(1, 64, 64);

      // 1) Textura de continentes desde GitHub RAW
      const textureURL = 'https://raw.githubusercontent.com/SellwithMarketing/NWA-hero/main/continentes.png';
      new THREE.TextureLoader().load(
        textureURL,
        tex => {
          console.log('🌍 Textura de continentes cargada');
          earthMesh = new THREE.Mesh(baseGeo, new THREE.MeshBasicMaterial({ map: tex, transparent: true }));
          scene.add(earthMesh);

          // 2) Red estática (wireframe) justo encima
          const wireMat = new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true, opacity: 0.2, transparent: true });
          const netMesh = new THREE.Mesh(
            new THREE.SphereGeometry(1.02, 32, 32),
            wireMat
          );
          scene.add(netMesh);
        },
        undefined,
        err => {
          console.error('❌ Error cargando la textura:', err);
          // fallback: esfera wireframe sin continente
          earthMesh = new THREE.Mesh(baseGeo, new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true }));
          scene.add(earthMesh);
        }
      );

      // Eventos
      window.addEventListener('resize', onWindowResize);
      window.addEventListener('pointermove', onPointerMove);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onPointerMove(event) {
      if (!earthMesh) return;
      // Debug
      // console.log('pointermove', event.clientX, event.clientY);

      // Convierte a NDC
      mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
      mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);
      const hit = raycaster.intersectObject(earthMesh)[0];
      if (hit) {
        const pt = hit.point.clone();
        const geo = new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0,0,0), pt]);
        const mat = new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.3 });
        const ln = new THREE.Line(geo, mat);
        scene.add(ln);
        dynamicLines.push(ln);
      }
    }
