<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hero 3D Conexiones Dinámicas</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%; overflow: hidden;
      background-color: #196984;
    }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="heroCanvas"></canvas>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.module.js';

    let scene, camera, renderer, earthMesh;
    const staticPoints = [];
    const neighborsMap = {};
    const dynamicLines = [];
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    init();
    animate();

    function init() {
      // Escena y cámara
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 2.5);

      // Renderer
      renderer = new THREE.WebGLRenderer({
        canvas: document.getElementById('heroCanvas'),
        antialias: true
      });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x196984);

      // Geometría base
      const sphereGeo = new THREE.SphereGeometry(1, 64, 64);

      // Cargar textura de continentes
      const textureURL = 'https://raw.githubusercontent.com/SellwithMarketing/NWA-hero/main/continentes.png';
      new THREE.TextureLoader().load(
        textureURL,
        tex => {
          earthMesh = new THREE.Mesh(
            sphereGeo,
            new THREE.MeshBasicMaterial({ map: tex, transparent: true })
          );
          scene.add(earthMesh);

          // Generar puntos estáticos y vecinos
          buildStaticNetwork(200, 3);

          // Red estática (wireframe) al nivel de superficie
          const edges = new THREE.EdgesGeometry(sphereGeo);
          const net = new THREE.LineSegments(
            edges,
            new THREE.LineBasicMaterial({ color: 0xffffff, opacity: 0.1, transparent: true })
          );
          scene.add(net);
        },
        undefined,
        err => {
          console.error('Error cargando textura:', err);
          earthMesh = new THREE.Mesh(
            sphereGeo,
            new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true })
          );
          scene.add(earthMesh);
          buildStaticNetwork(200, 3);
        }
      );

      // Eventos
      window.addEventListener('resize', onWindowResize);
      window.addEventListener('pointermove', onPointerMove);
    }

    function buildStaticNetwork(nPoints, k) {
      // Distribuir puntos aleatorios en superficie
      for (let i = 0; i < nPoints; i++) {
        const u = Math.random() * 2 - 1;
        const theta = Math.acos(u);
        const phi = Math.random() * Math.PI * 2;
        const x = Math.sin(theta) * Math.cos(phi);
        const y = Math.cos(theta);
        const z = Math.sin(theta) * Math.sin(phi);
        staticPoints.push(new THREE.Vector3(x, y, z));
      }
      // Calcular vecinos más cercanos
      staticPoints.forEach((v, i) => {
        const dists = staticPoints.map((w, j) => ({ j, d: v.distanceTo(w) })).filter(o => o.j !== i);
        dists.sort((a, b) => a.d - b.d);
        neighborsMap[i] = dists.slice(0, k).map(o => o.j);
      });
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onPointerMove(event) {
      if (!earthMesh) return;
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);

      const hit = raycaster.intersectObject(earthMesh)[0];
      if (hit) {
        // Encontrar punto estático más cercano
        const p = hit.point.clone().normalize();
        let bestIndex = 0;
        let minDist = Infinity;
        staticPoints.forEach((v, i) => {
          const d = v.distanceTo(p);
          if (d < minDist) { minDist = d; bestIndex = i; }
        });

        // Para cada vecino, crear línea animada
        neighborsMap[bestIndex].forEach(j => {
          const start = staticPoints[bestIndex];
          const end = staticPoints[j];
          dynamicLines.push(new AnimatedLine(start, end));
        });
      }
    }

    class AnimatedLine {
      constructor(start, end) {
        this.start = start;
        this.end = end;
        this.t = 0;
        this.geometry = new THREE.BufferGeometry().setFromPoints([start, start]);
        this.material = new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.6, depthTest: false });
        this.line = new THREE.Line(this.geometry, this.material);
        this.line.renderOrder = 2;
        scene.add(this.line);
      }
      update(delta) {
        this.t = Math.min(this.t + delta * 0.5, 1); // velocidad de crecimiento
        const mid = this.start.clone().lerp(this.end, this.t);
        this.geometry.setFromPoints([this.start, mid]);
        if (this.t >= 1) {
          return true; // marcado para remover cuando terminado
        }
        return false;
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      const delta = 0.016; // aprox 60fps
      // Rotación de la esfera y red
      scene.traverse(obj => { if (obj.isMesh) obj.rotation.y += 0.0005; });

      // Actualizar líneas animadas
      for (let i = dynamicLines.length - 1; i >= 0; i--) {
        const done = dynamicLines[i].update(delta);
        if (done) {
          dynamicLines.splice(i, 1);
        }
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
