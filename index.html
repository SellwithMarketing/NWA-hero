<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Hero 3D Network</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background-color: #001f2f;
        overflow: hidden;
      }

      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- Cargamos Three.js y OrbitControls como m칩dulos ES6 -->
    <script type="module">
      import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js';
      import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/controls/OrbitControls.js';

      // Crear la escena
      const scene = new THREE.Scene();

      // C치mara
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = 10;

      // Renderizador
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Controles orbitales
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;

      // Crear esfera tipo "nodo de red"
      const sphereGeometry = new THREE.SphereGeometry(3, 32, 32);
      const wireMaterial = new THREE.LineBasicMaterial({ color: 0x00ffff });
      const wireframe = new THREE.LineSegments(
        new THREE.WireframeGeometry(sphereGeometry),
        wireMaterial
      );
      scene.add(wireframe);

      // Animaci칩n
      function animate() {
        requestAnimationFrame(animate);
        wireframe.rotation.y += 0.002;
        controls.update();
        renderer.render(scene, camera);
      }
      animate();

      // Redimensionar al cambiar tama침o de ventana
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
