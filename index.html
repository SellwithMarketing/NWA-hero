<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Hero 3D Interactivo</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width:100%; height:100%; overflow:hidden;
      background-color: #196984;
    }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="heroCanvas"></canvas>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.module.js';

    let scene, camera, renderer;
    let earthMesh, netMesh;
    const dynamicLines = [];
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    const clickables = [];

    init();
    animate();

    function init() {
      // 1) Escena & cámara
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 2.5);

      // 2) Renderer
      renderer = new THREE.WebGLRenderer({
        canvas: document.getElementById('heroCanvas'),
        antialias: true
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(devicePixelRatio);
      renderer.setClearColor(0x196984);

      // 3) Base sphere
      const geom = new THREE.SphereGeometry(1, 64, 64);

      // 4) Cargar continentes
      const url = 'https://raw.githubusercontent.com/SellwithMarketing/NWA-hero/main/continentes.png';
      new THREE.TextureLoader().load(
        url,
        tex => {
          console.log('✅ Continents texture loaded');
          earthMesh = new THREE.Mesh(
            geom,
            new THREE.MeshBasicMaterial({ map: tex, transparent: true })
          );
          scene.add(earthMesh);
          clickables.push(earthMesh);

          // 5) Red estática encima
          netMesh = new THREE.Mesh(
            new THREE.SphereGeometry(1.01, 32, 32),
            new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true, transparent: true, opacity: 0.1 })
          );
          scene.add(netMesh);
        },
        undefined,
        err => {
          console.error('❌ Texture error:', err);
          earthMesh = new THREE.Mesh(
            geom,
            new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true })
          );
          scene.add(earthMesh);
          clickables.push(earthMesh);
        }
      );

      // 6) Eventos
      window.addEventListener('resize', onWindowResize);
      // captura en todo el window para asegurar
      window.addEventListener('pointermove', onPointerMove);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onPointerMove(evt) {
      // DEBUG: ver que se dispare
      console.log('🖱️ pointermove', evt.clientX, evt.clientY);

      if (!earthMesh) return;
      // normalizar
      mouse.x = (evt.clientX / window.innerWidth) * 2 - 1;
      mouse.y = - (evt.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);

      // intersectar todo lo clickable
      const hits = raycaster.intersectObjects(clickables, false);
      if (hits.length) {
        console.log('🎯 hit at', hits[0].point);
        const pt = hits[0].point.clone();
        const lineGeo = new THREE.BufferGeometry().setFromPoints([ new THREE.Vector3(0,0,0), pt ]);
        const lineMat = new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.3 });
        const ln = new THREE.Line(lineGeo, lineMat);
        scene.add(ln);
        dynamicLines.push(ln);
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      // rotar solo meshes
      [earthMesh, netMesh].forEach(m => { if (m) m.rotation.y += 0.0005; });

      // fade dinámico
      for (let i = dynamicLines.length - 1; i >= 0; i--) {
        const ln = dynamicLines[i];
        ln.material.opacity -= 0.01;
        if (ln.material.opacity <= 0) {
          scene.remove(ln);
          dynamicLines.splice(i, 1);
        }
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
